<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Lý Bán Hàng</title>
    <!-- Nạp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-container {
            max-height: 400px; /* Giới hạn chiều cao của bảng */
            overflow-y: auto; /* Thêm thanh cuộn dọc khi cần */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-900">Trang Quản Lý Bán Hàng</h1>
        <p class="text-lg text-gray-600 mt-2">Giao diện tương tác với API Spring Boot</p>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">

        <!-- Khu vực Khách Hàng -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Danh sách Khách hàng</h2>
            <button id="loadKhachHangBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 mb-4">
                Tải Dữ Liệu Khách Hàng
            </button>
            <div id="loadingKhachHang" class="text-center hidden my-4">
                <p>Đang tải...</p>
            </div>
            <div class="table-container">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200 sticky top-0">
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Họ Tên</th>
                        <th class="py-2 px-4 border-b">Email</th>
                        <th class="py-2 px-4 border-b">SĐT</th>
                    </tr>
                    </thead>
                    <tbody id="khachHangTableBody">
                    <!-- Dữ liệu khách hàng sẽ được chèn vào đây -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Khu vực Sản Phẩm -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Danh sách Sản phẩm</h2>
            <button id="loadSanPhamBtn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 mb-4">
                Tải Dữ Liệu Sản Phẩm
            </button>
            <div id="loadingSanPham" class="text-center hidden my-4">
                <p>Đang tải...</p>
            </div>
            <div class="table-container">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200 sticky top-0">
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Tên Sản Phẩm</th>
                        <th class="py-2 px-4 border-b">Giá (VND)</th>
                        <th class="py-2 px-4 border-b">Tồn Kho</th>
                    </tr>
                    </thead>
                    <tbody id="sanPhamTableBody">
                    <!-- Dữ liệu sản phẩm sẽ được chèn vào đây -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<script>
    // Hàm định dạng số tiền
    const currencyFormatter = new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND',
    });

    // Xử lý sự kiện cho nút tải khách hàng
    const loadKhachHangBtn = document.getElementById('loadKhachHangBtn');
    const khachHangTableBody = document.getElementById('khachHangTableBody');
    const loadingKhachHang = document.getElementById('loadingKhachHang');

    loadKhachHangBtn.addEventListener('click', () => {
        loadingKhachHang.classList.remove('hidden');
        khachHangTableBody.innerHTML = ''; // Xóa dữ liệu cũ

        fetch('/api/khachhang')
            .then(response => response.json())
            .then(data => {
                loadingKhachHang.classList.add('hidden');
                if (data.length === 0) {
                    khachHangTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Không có dữ liệu khách hàng.</td></tr>';
                    return;
                }
                data.forEach(kh => {
                    const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="py-2 px-4 border-b text-center">${kh.id}</td>
                            <td class="py-2 px-4 border-b">${kh.hoTen}</td>
                            <td class="py-2 px-4 border-b">${kh.email}</td>
                            <td class="py-2 px-4 border-b">${kh.soDienThoai}</td>
                        </tr>
                    `;
                    khachHangTableBody.innerHTML += row;
                });
            })
            .catch(error => {
                loadingKhachHang.classList.add('hidden');
                console.error('Lỗi khi tải dữ liệu khách hàng:', error);
                khachHangTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Có lỗi xảy ra khi tải dữ liệu.</td></tr>';
            });
    });

    // Xử lý sự kiện cho nút tải sản phẩm
    const loadSanPhamBtn = document.getElementById('loadSanPhamBtn');
    const sanPhamTableBody = document.getElementById('sanPhamTableBody');
    const loadingSanPham = document.getElementById('loadingSanPham');

    loadSanPhamBtn.addEventListener('click', () => {
        loadingSanPham.classList.remove('hidden');
        sanPhamTableBody.innerHTML = ''; // Xóa dữ liệu cũ

        fetch('/api/sanpham')
            .then(response => response.json())
            .then(data => {
                loadingSanPham.classList.add('hidden');
                if (data.length === 0) {
                    sanPhamTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Không có dữ liệu sản phẩm.</td></tr>';
                    return;
                }
                data.forEach(sp => {
                    const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="py-2 px-4 border-b text-center">${sp.id}</td>
                            <td class="py-2 px-4 border-b">${sp.tenSanPham}</td>
                            <td class="py-2 px-4 border-b text-right">${currencyFormatter.format(sp.gia)}</td>
                            <td class="py-2 px-4 border-b text-center">${sp.soLuongTonKho}</td>
                        </tr>
                    `;
                    sanPhamTableBody.innerHTML += row;
                });
            })
            .catch(error => {
                loadingSanPham.classList.add('hidden');
                console.error('Lỗi khi tải dữ liệu sản phẩm:', error);
                sanPhamTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Có lỗi xảy ra khi tải dữ liệu.</td></tr>';
            });
    });

</script>

</body>
</html>
